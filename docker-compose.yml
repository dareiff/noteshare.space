services:
  # Prisma sqlite migration utility
  migrate:
    build:
      context: ./server/prisma
      dockerfile: Dockerfile
    volumes:
      - sqlite:/database/
    environment:
      - DATABASE_URL=file:/database/db.sqlite

  # Backend server for managing saved notes
  backend:
    container_name: notesharebackend
    build:
      context: ./server
      dockerfile: Dockerfile
    volumes:
      - sqlite:/database/
    ports:
      - 8080:8080
    environment:
      - DATABASE_URL=file:/database/db.sqlite
      - FRONTEND_URL=https://go.derekr.xyz
      - CLEANUP_INTERVAL_SECONDS=600
      - NODE_ENV=production
      # Rate limit for uploading notes
      - POST_LIMIT_WINDOW_SECONDS=86400
      - POST_LIMIT=50
      # Rate limit for downloading notes
      - GET_LIMIT_WINDOW_SECONDS=60
      - GET_LIMIT=20
    depends_on:
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped

  # Frontend for serving encrypted notes over HTML (SvelteKit)
  frontend:
    container_name: notesharefrontend
    build:
      context: ./webapp
      dockerfile: Dockerfile
      args:
        - VITE_SERVER_INTERNAL=https://go.derekr.xyz
        - VITE_BRANDING=go.derekr.xyz
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    restart: unless-stopped
    ports:
      - 3000:3000

volumes:
  sqlite:
  grafana-data:
